{% extends 'notes/base.html' %}

{% block title %}Edit Note{% endblock %}

{% block content %}
    <h1>Edit Note: {{ note.title }}</h1>

    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
    </form>

    <p><a href="{% url 'notes:note_detail' note.id %}">Cancel</a></p>
{% endblock %}
