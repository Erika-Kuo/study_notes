{% extends 'notes/base.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this note?</h1>
<p><strong>{{ object.title }}</strong></p>

<form method="post" onsubmit="return confirm('Are you sure you want to permanently delete this note? This action cannot be undone.');">
    {% csrf_token %}
    <button type="submit" class="note-action-btn delete">Yes, delete</button>
    <a href="{% url 'notes:note_detail' object.id %}" class="note-action-btn">Cancel</a>
</form>
{% endblock %}
